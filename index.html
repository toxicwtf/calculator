<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Web/icons8-calculator-bubbles-120.png">
    <link rel="manifest" href="manifest.json">
    <title>calculator</title>
</head>

<body class="">
    <div class="mother">
        <div class="card">
            <div class="Dark">

            </div>
            <div class="show">
                <input type="text" readonly class="display">
            </div>
            <div class="btns">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="C" onclick="opClick('C')">C</button></td>
                        <td><button class="btn-operator" onclick="Backspace()" id="d"><</button></td>
                        <td><button class="btn-operator id=" times" onclick="opClick('times')">&times;</button></td>
                        <td><button class="btn-operator" onclick="opClick('Dtimes')">**</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" onclick="numClick(7)">7</button></td>
                        <td><button class="btn-num" onclick="numClick(8)">8</button></td>
                        <td><button class="btn-num" onclick="numClick(9)">9</button></td>
                        <td><button class="btn-operator" id="plus" onclick="opClick('plus')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" onclick="numClick(4)">4</button></td>
                        <td><button class="btn-num" onclick="numClick(5)">5</button></td>
                        <td><button class="btn-num" onclick="numClick(6)">6</button></td>       
                        <td><button class="btn-operator id=" meha" onclick="opClick('menha')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" onclick="numClick(1)">1</button></td>
                        <td><button class="btn-num" onclick="numClick(2)">2</button></td>
                        <td><button class="btn-num" onclick="numClick(3)" id="three">3</button></td>
                        <td><button class="btn-operator" id="divide" onclick="opClick('divide')">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num " onclick="numClick(0)" id="zero">0</button></td>
                        <td><button class="btn-operator" onclick="numClick('.')">.</button></td>
                        <td><button class="btn-operator" onclick="opClick('r')">R</button></td>
                        <td><button class="btn-operator" onclick="result()" id="result">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
